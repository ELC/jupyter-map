<!DOCTYPE html>
<html>
    <head>
        <script src="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <title>Jupyter Education Map &#124; Ezequiel Leonardo Castaño Personal Website</title>
        
        <!-- Social -->
        <meta property="article:author" content="Ezequiel Leonardo Castaño" />
        <meta property="article:section" content="Programming" />
        <meta property="article:published_time" content="2018-02-24" />

        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Jupyter Education Map &#124; Ezequiel Leonardo Castaño Personal Website"/>
        <meta property="og:description" content="An online interactive Map to show which universities are using Jupyter Notebooks"/>
        <meta property="og:site_name" content="Ezequiel Leonardo Castaño Personal Website" />
        <meta property="og:url" content="https://elc.github.io/jupyter-map/"/>
        <meta property="og:image" content="https://elc.github.io/jupyter-map/media_image.png"/>

        <meta name="twitter:card" content="summary">
        <meta name="twitter:title" content="Jupyter Education Map &#124; Ezequiel Leonardo Castaño Personal Website">
        <meta name="twitter:description" content="An online interactive Map to show which universities are using Jupyter Notebooks">
        <meta name="twitter:url" content="https://elc.github.io/jupyter-map/">
        <meta name="twitter:image" content="https://elc.github.io/jupyter-map/media_image.png">
    </head>

    <body>
        <div id="map"></div>
        <div id="menu">
            <span class="menu__item">
                <input id="basic" type="radio" name="rtoggle">
                <label for="basic">Basic</label>
            </span>
            <span class="menu__item">
                <input id="streets" type="radio" name="rtoggle">
                <label for="streets">Streets</label>
            </span>
            <span class="menu__item">
                <input id="bright" type="radio" name="rtoggle">
                <label for="bright">Bright</label>
            </span>
            <span class="menu__item">
                <input id="light" type="radio" name="rtoggle" checked="checked">
                <label for="light">Light</label>
            </span>
            <span class="menu__item">
                <input id="dark" type="radio" name="rtoggle">
                <label for="dark">Dark</label>
            </span>
            <span class="menu__item">
                <input id="traffic-night" type="radio" name="rtoggle">
                <label for="traffic-night">Night</label>
            </span>
            <span class="menu__item">
                <input id="traffic-day" type="radio" name="rtoggle">
                <label for="traffic-day">Day</label>
            </span>
        </div>
        <button id="reset">Reset Zoom</button>
        <button class="side-button add-button"><a href="https://kutt.it/jupyter-map" target="_blank">Add Institution</a></button>
        <button class="side-button star-button"><a href="https://github.com/ELC/jupyter-map" target="_blank">See the Repo - Give a Star</a></button>
        <div class="filter-ctrl">
            <input id="filter-input" type="text" name="filter" placeholder="Filter Institution by Name" />
        </div>
        <script src="./mapbox.js"></script>
        <!-- Google Analytics -->
        <script>
            (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,"script","https://www.google-analytics.com/analytics.js","ga");
            ga("create", "UA-71773079-3", "auto");
            ga("send", "pageview");
        </script>
    </body>
</html>
